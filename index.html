<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Intuit Accounts - Sign Up</title>
    </head>
    <body>
        <nav id="nav">
            <div class="nav-text">
                <p>Already have an Intuit account?</p>
                <a href="#">I forgot my User ID or Password</a>
            </div>
            <input class="first-button" type="button" value="Sign In">
        </nav>
        <main>
            <img src="images/main-logo.png" alt="Intuit Logo">
            <div class="smaller-logos">
                <img src="images/mint-logo.png" alt="Mint Logo">
                <p>mint</p>
                <img src="images/quickbooks-logo.png" alt="Quickbooks Logo">
                <p>quickbooks</p>
                <img src="images/turbotax-logo.png" alt="Turbotax Logo">
                <p>turbotax</p>
            </div>
            <div id="white-box">
                <div class="info">
                    <h1>Create an Intuit account</h1>
                    <p>One account for everything Intuit, including Mint.</p>
                    <a href="#">Learn more</a>
                </div>
                <form action=""></form>
            </div>
            
        </main>
        
        <footer>

        </footer>

    </body>
    
</html>
